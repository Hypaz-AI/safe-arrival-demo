<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D AR Model Generator</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root {
      --bg: #f7f7f7;
      --card: #ffffff;
      --primary: #4d6b7c;
      --primary-light: #dce5ea;
      --text: #333;
      --radius: 16px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    body {
      background: var(--bg);
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-top: 5px;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary);
    }

    p {
      opacity: 0.7;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-top: 20px;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: block;
      background: var(--primary);
      color: white;
      padding: 14px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      margin-bottom: 15px;
    }

    .upload-label:hover {
      background: #3b5260;
    }

    #loading {
      display: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
      margin-top: 10px;
    }

    model-viewer {
      width: 100%;
      height: 70vh;
      border-radius: var(--radius);
      background: var(--primary-light);
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>3D AR Model Generator</h2>
    <p>Upload a technical drawing or schematic, and automatically generate a 3D model you can place in your real space with AR.</p>

    <div class="card">
      <label for="fileInput" class="upload-label">Choose Image</label>
      <input id="fileInput" type="file" accept="image/*" />

      <div id="loading">⏳ Generating your 3D model…</div>
    </div>

    <div id="viewer-card" class="card" style="display:none;">
      <h3>Generated 3D Model</h3>
      <model-viewer id="viewer"
        ar
        camera-controls
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        auto-rotate>
      </model-viewer>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = "https://flows.hypaz.com/webhook-test/5fa9d76d-9678-4746-a049-88edf31aca90";

    const input = document.getElementById("fileInput");
    const loading = document.getElementById("loading");
    const viewer = document.getElementById("viewer");
    const viewerCard = document.getElementById("viewer-card");

    input.addEventListener("change", async () => {
      const file = input.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      loading.style.display = "block";
      viewerCard.style.display = "none";

      const response = await fetch(N8N_WEBHOOK_URL, {
        method: "POST",
        body: formData
      });

      const glbBlob = await response.blob();
      const glbUrl = URL.createObjectURL(glbBlob);

      viewer.src = glbUrl;

      loading.style.display = "none";
      viewerCard.style.display = "block";
    });
  </script>

</body>
</html>
