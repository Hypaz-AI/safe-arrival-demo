<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D AR Model Generator</title>

  <!-- Google Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root {
      --bg: #f7f7f7;
      --card: #ffffff;
      --text: #333;
      --primary: #4d6b7c;
      --primary-light: #e2eaef;
      --radius: 16px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    body {
      background: var(--bg);
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-top: 5px;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary);
    }

    p {
      opacity: 0.7;
    }

    .card {
      background: var(--card);
      padding: 22px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-top: 20px;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 14px 20px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      margin-bottom: 15px;
    }

    .upload-label:hover {
      background: #3b5260;
    }

    #progress {
      margin-top: 15px;
      height: 14px;
      background: var(--primary-light);
      border-radius: var(--radius);
      display: none;
      overflow: hidden;
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background: var(--primary);
      transition: width 0.25s ease;
    }

    #status {
      margin-top: 10px;
      font-weight: 600;
      display: none;
      color: var(--primary);
    }

    .viewer-wrapper {
      width: 100%;
      height: 70vh;
      margin-bottom: 20px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      background: var(--primary-light);
    }

    .ar-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }

    .ar-btn:hover {
      background: #3b5260;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>3D AR Model Generator</h2>
    <p>Upload a technical drawing and generate a 3D model you can view in AR.</p>

    <!-- Upload card -->
    <div class="card">
      <label for="fileInput" class="upload-label">Choose Image</label>
      <input id="fileInput" type="file" accept="image/*" />

      <div id="progress">
        <div id="progress-bar"></div>
      </div>

      <div id="status">Uploading…</div>
    </div>

    <!-- Viewer card -->
    <div id="viewer-card" class="card" style="display:none;">
      <h3>Your 3D Model is Ready</h3>

      <div class="viewer-wrapper">
        <model-viewer id="viewer" ar camera-controls
          ar-modes="webxr scene-viewer quick-look"
          environment-image="neutral" auto-rotate>
        </model-viewer>
      </div>

      <button id="arButton" class="ar-btn">Place in your space</button>
    </div>
  </div>

  <script>
    const START_WEBHOOK =
      "https://flows.hypaz.com/webhook/5fa9d76d-9678-4746-a049-88edf31aca90";
    const CHECK_WEBHOOK =
      "https://flows.hypaz.com/webhook/4b602479-0648-4ada-b598-0ad8077189c9";

    const input = document.getElementById("fileInput");
    const statusEl = document.getElementById("status");
    const progressEl = document.getElementById("progress");
    const progressBar = document.getElementById("progress-bar");
    const viewerCard = document.getElementById("viewer-card");
    const viewer = document.getElementById("viewer");

    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Submit image and start job
    input.addEventListener("change", async () => {
      const file = input.files[0];
      if (!file) return;

      statusEl.style.display = "block";
      progressEl.style.display = "block";
      statusEl.textContent = "Uploading…";

      const form = new FormData();
      form.append("file", file);

      // STEP 1: send the file
      const startRes = await fetch(START_WEBHOOK, {
        method: "POST",
        body: form
      });

      const startData = await startRes.json();
      const uuid = startData.UUID;

      statusEl.textContent = "Processing…";

      let glbBlob = null;
      let progress = 0;

      // STEP 2: polling for binary GLB file
      while (!glbBlob) {
        const checkRes =
          await fetch(`${CHECK_WEBHOOK}?UUID=${uuid}`);

        const blob = await checkRes.blob();

        if (blob.size > 100) {
          glbBlob = blob;
          break;
        }

        progress = Math.min(progress + 2, 90);
        progressBar.style.width = progress + "%";

        await sleep(2000);
      }

      // STEP 3: set model in viewer
      statusEl.textContent = "Model ready!";
      progressBar.style.width = "100%";

      const glbUrl = URL.createObjectURL(glbBlob);
      viewer.src = glbUrl;

      await sleep(600);

      viewerCard.style.display = "block";
      statusEl.style.display = "none";
      progressEl.style.display = "none";
    });

    // AR activation
    document.getElementById("arButton").addEventListener("click", () => {
      viewer.activateAR();
    });
  </script>

</body>

</html>
